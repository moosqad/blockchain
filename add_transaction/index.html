<!DOCTYPE html>
<html>

<head>
  <title>Blockchain Demo</title>
</head>

<body>
  <h1>Blockchain Demo</h1>

  <h2>Add Transaction</h2>
  <form id="add-transaction-form">
    <label for="sender-input">Sender:</label>
    <input type="text" id="sender-input" name="sender"><br>

    <label for="receiver-input">Receiver:</label>
    <input type="text" id="receiver-input" name="receiver"><br>

    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" name="amount"><br>

    <label for="signature-input">Signature:</label>
    <input type="text" id="signature-input" name="signature"><br>

    <button type="submit">Add Transaction</button>
  </form>

  <h2>Blockchain Data</h2>
  <table id="blockchain-table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Previous Hash</th>
        <th>Transactions</th>
        <th>Hash</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
