<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Регистрация</h1>
  <form id="add-user-form">
    <label for="sender-input">Никнейм:</label>
    <input type="text" id="username" required />
    <br />
    <label for="receiver-input">Пароль:</label>

    <input type="text" id="password" required />

    <br />
    <label for="f_name">Имя:</label>

    <input type="text" id="first_name" required />

    <br />
    <label for="receiver-input">Фамилия:</label>

    <input type="text" id="second_name" required />

    <br />
    <label for="receiver-input">Отчество:</label>

    <input type="text" id="third_name" required />

    <br />
    <label for="receiver-input">Номер телефона:</label>

    <input type="text" id="phone" required />

    <br />
    <label for="receiver-input">Электронная почта:</label>

    <input type="text" id="email" required />



    <br />
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <button id="sign-in">Войти</button>
  <button id="sign-up">Зарегестрироваться</button>

</body>

</html>
