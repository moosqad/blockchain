<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,700i|Oswald:400,500,600,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="russia.png">
  <style>
    .card-body+.card-body {
      margin-top: 1px;
    }

    .form-card {
      width: 400px;
      margin: 0 auto;
    }

    .form-control {
      width: 100%;
    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="50%" height="50%">
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="transactions.html">Блокчейн</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link" href="#">Нужна помощь</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О фонде</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-adm" href="#"></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <div class="username-box">
              <span class="nav-balance navbar-text">Войдите</span>
            </div>
          </li>
          <li class="nav-item">
            <div class="username-box">
              <span class="nav-username navbar-text mr-3">Имя пользователя</span>
            </div>
            <ul class="dropdown-menu">
              <li><a href="#" onclick="clearCookies();">Выйти</a></li>
              <li><a href="signin.html">Войти в другой аккаунт</a></li>
              <li><a href="admin_panel.html" class="adm-panel"></a></li>
            </ul>
          </li>
        </ul>
      </div>
      <script>
        $(document).ready(function () {
          $('.dropdown-toggle').dropdown();
        });
      </script>
    </nav>
  </header>
  <hr>

  <div class="container my-5">
    <div class="card form-card">
      <h1 class="card-header text-center">Регистрация</h1>
      <div class="card-body">
        <form id="add-user-form">
          <div class="form-group">
            <label for="username">Никнейм:</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="second_name">Фамилия:</label>
            <input type="text" id="second_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="third_name">Отчество:</label>
            <input type="text" id="third_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="d-flex justify-content-center">

            <button id="sign-up" class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </form>
        <a href="signin.html">
          <button class="btn btn-secondary mr-3">Войти</button>
        </a>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script src="user.js"></script>

</body>

</html>
